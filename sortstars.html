<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="star-controllers">
        <button type="button">All</button>
        <button type="button">5</button>
        <button type="button">4</button>
        <button type="button">3</button>
        <button type="button">2</button>
        <button type="button">1</button>
    </div>
    <div class="stars-list">
        <div class="star-item" data-star="5">
            <span class="star-rating">5</span>
            <span class="star-name">Star Item 1</span>
        </div>
        <div class="star-item" data-star="4">
            <span class="star-rating">4</span>
            <span class="star-name">Star Item 2</span>
        </div>
        <div class="star-item" data-star="3">
            <span class="star-rating">3</span>
            <span class="star-name">Star Item 3</span>
        </div>
        <div class="star-item" data-star="2">
            <span class="star-rating">2</span>
            <span class="star-name">Star Item 4</span>
        </div>
        <div class="star-item" data-star="1">
            <span class="star-rating">1</span>
            <span class="star-name">Star Item 5</span>
        </div>
    </div>
    <script>
        document.querySelectorAll('.star-controllers button').forEach(button => {
            button.addEventListener('click', () => {
                const rating = button.textContent;
                const items = document.querySelectorAll('.star-item');
                
                items.forEach(item => {
                    if (rating === 'All' || item.getAttribute('data-star') === rating) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
