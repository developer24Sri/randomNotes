<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tab with Count</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f0f0f0;
    }

    .tabs {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .tab {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      border-radius: 8px;
      background-color: #e0e0e0;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .tab.active {
      background-color: #007bff;
      color: white;
    }

    .tab .count {
      background-color: #ccc;
      color: #333;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 14px;
      transition: background-color 0.3s, color 0.3s;
    }

    .tab.active .count {
      background-color: white;
      color: #007bff;
    }

    .tab-content {
      display: none;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="tabs" id="tabs">
    <div class="tab active" data-index="0">
      Header1 <span class="count">23</span>
    </div>
    <div class="tab" data-index="1">
      Header2 <span class="count">34</span>
    </div>
    <div class="tab" data-index="2">
      Header3 <span class="count">102</span>
    </div>
    <div class="tab" data-index="3">
      Header4 <span class="count">10</span>
    </div>
  </div>

  <div class="tab-contents">
    <div class="tab-content active">This is content for Header1</div>
    <div class="tab-content">This is content for Header2</div>
    <div class="tab-content">This is content for Header3</div>
    <div class="tab-content">This is content for Header4</div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach((tab, index) => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));

        tab.classList.add('active');
        contents[index].classList.add('active');
      });
    });
  </script>

</body>
</html>
