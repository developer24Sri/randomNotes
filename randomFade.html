<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Color Pop</title>
<style>
    body {
        font-family: sans-serif;
    }
    .image-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        max-width: 800px;
        margin: auto;
    }
    .image-grid img {
        width: 100%;
        display: block;
        transition: opacity 1.5s ease-in-out; /* slow fade */
    }
</style>
</head>
<body>

<div class="image-grid">
    <img src="https://placehold.co/400x400" data-colorimg="https://placehold.co/400x400" alt="">
    <img src="https://placehold.co/400x400" data-colorimg="https://placehold.co/400x400" alt="">
    <img src="https://placehold.co/400x400" data-colorimg="https://placehold.co/400x400" alt="">
    <img src="https://placehold.co/400x400" data-colorimg="https://placehold.co/400x400" alt="">
    <img src="https://placehold.co/400x400" data-colorimg="https://placehold.co/400x400" alt="">
    <img src="https://placehold.co/400x400" data-colorimg="https://placehold.co/400x400" alt="">
    <img src="https://placehold.co/400x400" data-colorimg="https://placehold.co/400x400" alt="">
    <img src="https://placehold.co/400x400" data-colorimg="https://placehold.co/400x400" alt="">
</div>

<script>
    const images = document.querySelectorAll('.image-grid img');

    function randomPop() {
        // Pick a random image
        const img = images[Math.floor(Math.random() * images.length)];
        const originalSrc = img.src;
        const colorSrc = img.dataset.colorimg;

        // Fade to color image
        img.style.opacity = "0";
        setTimeout(() => {
            img.src = colorSrc;
            img.style.opacity = "1";
        }, 1500); // match transition speed

        // After showing color for 2 seconds, fade back to original
        setTimeout(() => {
            img.style.opacity = "0";
            setTimeout(() => {
                img.src = originalSrc;
                img.style.opacity = "1";
            }, 1500);
        }, 3500);

        // Wait 4â€“5 seconds after full cycle, then pick another image
        setTimeout(randomPop, 3500 + (Math.random() * 1000 + 4000));
    }

    // Start the loop
    randomPop();
</script>

</body>
</html>
