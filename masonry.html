<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Masonry Layout</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  .masonry {
    display: grid;
    grid-template-columns: repeat(12, 1fr); /* 12-column flexible grid */
  }

  .masonry img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    border: 1px solid black;
  }

  /* Row 1 */
  .item1 {
    grid-column: span 8; /* 8/12 â‰ˆ 66.67% */
  }
  .item2 {
    grid-column: span 4; /* 4/12 = 33.33% */
  }

  /* Row 2 */
  .item5 {
    grid-column: span 4; /* 33.33% */
  }
  .item4 {
    grid-column: span 4; /* 33.33% */
  }
  .item2-row2 {
    grid-column: span 4; /* 33.33% */
  }

  /* Row 3 */
  .item4-row3 {
    grid-column: span 7; /* 58.33% ~ 60% */
  }
  .item3 {
    grid-column: span 5; /* 41.67% ~ 40% */
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .masonry {
      grid-template-columns: repeat(6, 1fr);
    }

    .item1 { grid-column: span 6; }
    .item2, .item5, .item4, .item2-row2, .item4-row3, .item3 {
      grid-column: span 6;
    }
  }

  @media (max-width: 480px) {
    .masonry {
      grid-template-columns: repeat(1, 1fr);
    }
    .masonry > div {
      grid-column: span 1;
    }
  }
</style>
</head>
<body>

<div class="masonry">
  <!-- Row 1 -->
  <div class="item1"><img src="https://placehold.co/800x400/png" alt="Item 1"></div>
  <div class="item2"><img src="https://placehold.co/400x400" alt="Item 2"></div>

  <!-- Row 2 -->
  <div class="item5"><img src="https://placehold.co/400x300" alt="Item 5"></div>
  <div class="item4"><img src="https://placehold.co/400x300" alt="Item 4"></div>
  <div class="item2-row2"><img src="https://placehold.co/400x300" alt="Item 2"></div>

  <!-- Row 3 -->
  <div class="item4-row3"><img src="https://placehold.co/700x300" alt="Item 4"></div>
  <div class="item3"><img src="https://placehold.co/500x300" alt="Item 3"></div>
</div>

</body>
</html>
